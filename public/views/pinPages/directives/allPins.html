<div class="grid" >
  <div class="col-xs-6 col-sm-4 col-md-3 grid-item" ng-repeat="pin in pins" masonry-directive>
    <img ng-src="{{pin.imgUrl}}" class='img-responsive' alt="{{pin.name}}" on-error='../images/page_break_1-512.png'>

    <h3>{{pin.name}}</h3>
    <p><a href='#/wall/{{pin.owner_id}}/{{pin.owner_name}}'>{{pin.owner_name}}</a></p>
    <p ng-if='pin.name'>
    <button class="btn btn-danger"
            role="button" 
            ng-if='pin.owner_id == $parent.currentUser()._id' 
            ng-click='deletePin(pin._id, $index)'>Delete</button>
    </p>
  </div>
</div>
