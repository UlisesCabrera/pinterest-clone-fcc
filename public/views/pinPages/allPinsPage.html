<div class="alert alert-dismissible" 
     ng-class='alertClass'
     role="alert" 
     ng-if='message'>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{ message }}
</div>

<add-pin ng-if='$parent.currentUser()'></add-pin>

<div class='col-xs-12' ng-show='loading'>
     <img class='center-block' src='../images/loading-spinner.gif' alt='loader'/>
</div>

<all-pins ng-hide='loading'></all-pins>
