<div class='row'>
    <div class="page-header">
      <h3 class='text-center'> {{userName}} Pins: </h3>
    </div>
    <div class="grid" >
      <div class="col-xs-6 col-sm-4 col-md-3 grid-item" ng-repeat="pin in userPins" masonry-directive>
        <img ng-src="{{pin.imgUrl}}" class='img-responsive' alt="{{pin.name}}" on-error='../images/page_break_1-512.png'>
    
        <h3>{{pin.name}}</h3>
        <p>{{pin.owner_name}}</p>
      </div>
    </div>
</div>
