<div class="grid" >
  <div class="col-xs-12 col-sm-4 col-md-3 grid-item" ng-repeat="pin in userPins" masonry-directive>
    <div class="hovereffect">
      <img ng-src="{{pin.imgUrl}}" class='img-responsive' alt="{{pin.name}}" on-error='../images/page_break_1-512.png'>
      <div class="overlay">  
        <h2>{{pin.name}}</h2>
      </div>
    </div>
  </div>
</div>
