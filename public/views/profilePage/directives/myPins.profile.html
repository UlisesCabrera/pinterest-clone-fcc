<div class="grid" >
  <div class="col-xs-12 col-sm-4 col-md-3 grid-item" ng-repeat="pin in myPins" masonry-directive>
    <img class='close-icon-img'
         src='../images/icon-close.png'
         ng-if='pin.owner_id == $parent.currentUser()._id'  
         ng-click='deletePinProfile(pin._id, $index)'>    
    <div class='hovereffect'>
      <img ng-src="{{pin.imgUrl}}" class='img-responsive' alt="{{pin.name}}" on-error='../images/page_break_1-512.png'>
      <div class='overlay'> 
        <h2 class='text-center'>{{pin.name}}</h2>
      </div>
    </div>
  </div>
</div>
