<div class='row'>
    <div class="page-header">
      <h3 class='text-center'> My Pins: </h3>
    </div>
    <div class="grid" >
      <div class="col-xs-6 col-sm-4 col-md-3 grid-item" ng-repeat="pin in myPins" masonry-directive>
        <img ng-src="{{pin.imgUrl}}" class='img-responsive' alt="{{pin.name}}">
    
        <h3>{{pin.name}}</h3>
        <p>{{pin.owner_name}}</p>
        <p ng-if='pin.name'>
        <button class="btn btn-danger"
                role="button" 
                ng-if='pin.owner_id == $parent.currentUser()._id' 
                ng-click='deletepin(pin._id, $index)'>Delete</button>
        </p>
      </div>
    </div>
</div>
