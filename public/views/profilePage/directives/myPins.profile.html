<div class='row'>
    <div class="page-header">
      <h3 class='text-center'> My Pins: </h3>
    </div>
    <div class='col-xs-12 col-sm-6' ng-repeat='pin in myPins'>    
        <div class="media">
          <div class="media-left">
              <img class="media-object img-thumbnail mypins-profile-img" ng-src="{{pin.imgUrl}}" alt="{{pin.name}}">
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{pin.name}}</h4>
          </div>
        </div>
        <br/>
    </div>
</div>
